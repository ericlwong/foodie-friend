{% extends 'base.html' %}

{% block title %}Leave a Review for {{ restaurant.name }}{% endblock %}

{% block body %}
  <div class="row text-center">
    <h1>Leave a Review for {{ restaurant.name }}</h1>
  </div>
  <form action="/write-review" method="POST">
    <div class="row mb-3">
      <div class="col">
        <p>Rating:</p>
      </div>
      <div class="col">
        <select id="rating" class="form-select" name="rating">
          {% for num in range(1, 6) %}
            <option value="{{ num }}">{{ num }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row mb-3 form-floating">
      <textarea class="form-control" style="height: 150px;" placeholder="Leave your review here" id="review" name="review"></textarea>
      <label for="review">Your Review</label>
    </div>
    <div class="row mb-3 d-none">
      <input id="restaurant" type="text" name="restaurant" value="{{ restaurant.restaurant_id }}">
    </div>
    <button id='review-btn' type="submit" class="btn btn-primary">Leave Review</button>
</form>
{% endblock %}
