{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block body %}
  <div class="row">
    <h1>All Users</h1>
  </div>

  <div class="row">
    <ul>
      {% for user in users %}
        <li>
          <a href="/users/{{ user.user_id }}">
            {{ user.email }}
          </a>
        </li>
      {% endfor %}
    </ul> 
  </div>
{% endblock %}
