{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %} 
  <style>
    .container {
      margin-top: auto;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="row d-flex justify-content-between">
    <div class="col-md-6 mb-5">
      <h1>Login to FoodieFriend</h1>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email-info">
          <div id="email-info" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <a href="/signup">Don't have an account? Sign up here.</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md-5 d-flex align-items-center">
      <img class="img-fluid rounded-circle" src="/static/images/login-signup.jpg">
    </div>
  </div>
{% endblock %}
