{% extends 'base.html' %}

{% block title %}Sign Up for FoodieFriend{% endblock %}

{% block head %} 
  <style>
    .container {
      margin-top: auto;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="row d-flex justify-content-between">
    <div class="col-md-6 mb-5">
      <h1>Sign Up for FoodieFriend</h1>
      <form class="row g-3" action="/signup" method="POST">
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname">
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St.">
        </div>
        <div class="col-12">
          <label for="address-2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="address-2" name="address-2" placeholder="Apartment, studio, floor">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" name="state" class="form-select">
            <option selected>Choose...</option>
            {% for state in states %}
              <option id="{{ state }}">{{ state }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <label for="zipcode" class="form-label">Zipcode</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="col-md-5 d-flex align-items-center">
      <img class="img-fluid rounded-circle" src="/static/images/login-signup.jpg">
    </div>
  </div>

  
{% endblock %}
