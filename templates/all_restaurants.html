{% extends 'base.html' %}

{% block title %}All Restaurants{% endblock %}

{% block body %}
  <div class="row">
    <h1>All Restaurants</h1>
  </div>
  
  <div class="row">
    <ul>
      {% for restaurant in restaurants %}
        <li>
          <a href="/restaurants/{{ restaurant.restaurant_id }}">
            {{ restaurant.name }}
          </a>
        </li>
      {% endfor %}
    </ul> 
  </div>
{% endblock %}
